<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podium Mario Kart ‚Äì Leclerc Marmoutier x Animeico</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background-color: #203451;
      color: #FFFFFF;
      text-shadow: 1px 1px 3px #000;
    }
    header {
      background: #203451;
      padding: 1rem;
      text-align: center;
      border-bottom: 5px solid #FBB900;
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0;
      color: #FBB900;
    }
    .counter {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #36A9E0;
    }
    .podium {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .console {
      background-color: rgba(255,255,255,0.05);
      border: 2px solid #575756;
      padding: 1rem 2rem;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .console h2 {
      color: #51AE32;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    ol {
      list-style: none;
      padding-left: 0;
    }
    li {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      color: #D40074;
    }
    footer {
      text-align: center;
      margin: 2rem;
      font-size: 0.9rem;
      color: #575756;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèéÔ∏è Podium Mario Kart - Leclerc Marmoutier x Animeico</h1>
  </header>
  <div class="counter" id="counter">Chargement des participations...</div>
  <section class="podium" id="podium">Chargement des scores...</section>
  <footer>
    &copy; 2025 Animeico - Donn√©es en temps r√©el depuis Google Sheets
  </footer>

  <script>
    async function fetchData() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRU6XGT0W_GLOkrww4p6qalRKSS6fi2c4BKgoT7IUUdhzApBjlQopI2b4PfrLsIY2E9Sogu5WDZDlAN/pub?output=csv";
      const response = await fetch(url);
      const csvData = await response.text();

      const parsed = Papa.parse(csvData, {
        header: true,
        skipEmptyLines: true
      });

      const results = parsed.data.map(row => ({
        pseudo: row["Pseudo"]?.trim(),
        console: row["Console"]?.trim(),
        temps: row["Temps"]?.trim()
      })).filter(e => e.pseudo && e.console && e.temps);

      document.getElementById("counter").textContent = `üéÆ Nombre de participations : ${results.length}`;

      const consoles = [...new Set(results.map(e => e.console))];
      const html = consoles.map(console => {
        const pod = results
          .filter(e => e.console === console)
          .sort((a, b) => {
            const [ma = 0, sa = 0, msa = 0] = a.temps.split(":").map(Number);
            const [mb = 0, sb = 0, msb = 0] = b.temps.split(":").map(Number);
            return (ma*60000 + sa*1000 + msa) - (mb*60000 + sb*1000 + msb);
          })
          .slice(0, 3)
          .map((e, i) => {
            const emojis = ["ü•á", "ü•à", "ü•â"];
            return `<li>${emojis[i] || ""} ${e.pseudo} - ${e.temps}</li>`;
          }).join("");

        return `<div class="console"><h2>${console}</h2><ol>${pod || '<li>Aucun score</li>'}</ol></div>`;
      }).join("");

      document.getElementById("podium").innerHTML = html;
    }

    fetchData();
  </script>
</body>
</html>
